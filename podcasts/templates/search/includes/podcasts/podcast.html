<a class="pull-left" href="{{ object.get_absolute_url }}">
  <img src="{{ object.image_or_not_found }}" style="width: 64px; height: 64px;">
</a>
<div class="media-body">
  <a href="{{ object.get_absolute_url }}"><h4 class="media-heading">{{ object.title }}</h4></a>
  <p>
    <span class="label label-primary pull-right">Podcast</span>
    {{ object.description|striptags|safe|truncatechars:200 }}
  </p>
</div>

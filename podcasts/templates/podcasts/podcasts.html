{% extends 'base.html' %}

{% block content %}
  <h2>Podcasts</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
    </tr>
    </thead>
    <tbody>
    {% for podcast in object_list %}
      <tr>
        <td>
          <a href="{% url 'podcasts:podcast' podcast.pk %}">{{ podcast.title }} {{ podcast.link }}</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}

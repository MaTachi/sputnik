[uwsgi]

# Django-related settings
# The base directory
chdir           = /sputnik
# Django's wsgi file
module          = sputnik.wsgi
# The virtualenv
home            = /sputnik/env

env             = DJANGO_SETTINGS_MODULE=sputnik.settings

# Process-related settings
# Master
master          = true
# Maximum number of worker processes
processes       = 4
# The socket
socket          = /sputnik/mysite.sock
# Permissions
chmod-socket    = 600
chown-socket    = www-data
uid             = www-data
gid             = www-data
# Clear environment on exit
vacuum          = true

daemonize       = /var/log/uwsgi/log.log
pidfile         = /sputnik/mysite.pid
